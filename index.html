<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="headerbackground">
        <h1>
          STAR WARS <br />
          CATALOG
        </h1>
      </header>
      <main>
        <section id="characters" class="main-section">
          <h2 id="charactersHeader">Characters</h2>

          <ul id="characterList">
            <!--     <div class="loadingbox">
              <div class="loading"></div>
            </div>-->
          </ul>

          <footer>
            <svg
              id="backPage"
              xmlns="http://www.w3.org/2000/svg"
              height="1.5em"
              viewBox="0 0 256 512"
            >
              <path
                d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l128-128c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 256c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-128-128z"
              />
            </svg>
            <p id="pagination"><span id="paginationCounter"></span>/9</p>
            <svg
              id="nextPage"
              xmlns="http://www.w3.org/2000/svg"
              height="1.5em"
              viewBox="0 0 256 512"
            >
              <path
                d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"
              />
            </svg>
          </footer>
        </section>
        <section id="details" class="main-section">
          <h2 id="detailsHeader">Details</h2>

          <section id="detailsInfoTop">
            <p id="nameHeader"></p>
            <ul id="detailsList"></ul>
          </section>
          <section id="detailsInfoBottom">
            <p id="planetHeader"></p>

            <ul id="detailsListBottom"></ul>
          </section>
        </section>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
